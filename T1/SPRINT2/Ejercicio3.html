<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        ul {
            list-style-type: disc;
            list-style-position: inside; 
            padding: 0;
        }

        li {
            padding: 5px;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 3 (Listado Dinámico)</h1>
    <h2>José Antonio Segura Gómez</h2>

    <input type="text" id="inputItem" placeholder="Escribe un ítem">

    <button id="addItemButton">Añadir a la lista</button>
    <ul id="itemList"></ul>

    <script>
        const inputItem = document.getElementById('inputItem');
        const addItemButton = document.getElementById('addItemButton');
        const itemList = document.getElementById('itemList');

        addItemButton.addEventListener('click', () => {
            const newItemText = inputItem.value;

            if (newItemText.trim() !== '') {
                const newItem = document.createElement('li');
                newItem.textContent = newItemText;

                itemList.appendChild(newItem);

                inputItem.value = '';
            }
        });
    </script>
</body>
</html>
