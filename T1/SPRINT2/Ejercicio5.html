<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón e Iframe</title>

    <script>
        function getXPath(element) {
            if (element.id !== "") {
                return `id("${element.id}")`;
            }

            if (element === document.body) {
                return element.tagName.toLowerCase();
            }

            const siblings = element.parentNode.children;
            let index = 1;

            for (let i = 0; i < siblings.length; i++) {
                const sibling = siblings[i];

                if (sibling === element) {
                    return `${getXPath(element.parentNode)}/${element.tagName.toLowerCase()}[${index}]`;
                }

                if (sibling.nodeType === 1 && sibling.tagName === element.tagName) {
                    index++;
                }
            }
        }

        function showAlertWithXPath(element) {
            const xpath = getXPath(element);
            alert(`XPath del elemento: ${xpath}`);
        }

        document.addEventListener("click", function(event) {
            const clickedElement = event.target;
            showAlertWithXPath(clickedElement);
        });
    </script>
</head>
<body>

    <button id="mainButton">Botón Principal</button>

    <iframe id="myIframe" width="200" height="200" frameborder="0" src="data:text/html;charset=utf-8,<!DOCTYPE html>
        <html lang='en'>
        <head>
            <meta charset='UTF-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <title>Contenido Iframe</title>
        </head>
        <body>
            <button id='iframeButton'>Botón Iframe</button>
        </body>
        </html>">
    </iframe>

</body>
</html>
