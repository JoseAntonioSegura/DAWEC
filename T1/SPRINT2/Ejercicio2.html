<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Área de Rectángulo</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .input-group label, .input-group input {
            margin: 5px;
        }

        .input-group label {
            width: 70px; 
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Área de Rectángulo</h1>
    <div class="input-group">
        <label for="anchoInput">Ancho:</label>
        <input type="number" id="anchoInput" placeholder="Ancho del rectángulo">
    </div>
    <div class="input-group">
        <label for="altoInput">Alto:</label>
        <input type="number" id="altoInput" placeholder="Alto del rectángulo">
    </div>
    <button id="calcularAreaButton">Calcular Área</button>
    <p id="resultadoArea"></p>

    <script>
        const anchoInput = document.getElementById('anchoInput');
        const altoInput = document.getElementById('altoInput');
        const calcularAreaButton = document.getElementById('calcularAreaButton');
        const resultadoArea = document.getElementById('resultadoArea');

        calcularAreaButton.addEventListener('click', () => {
            const ancho = parseFloat(anchoInput.value);
            const alto = parseFloat(altoInput.value);

            if (!isNaN(ancho) && !isNaN(alto)) {
                const area = ancho * alto;
                resultadoArea.textContent = `El área del rectángulo es: ${area} unidades cuadradas.`;
            } else {
                resultadoArea.textContent = 'Por favor, ingrese valores válidos para el ancho y el alto.';
            }
        });
    </script>
</body>
</html>
