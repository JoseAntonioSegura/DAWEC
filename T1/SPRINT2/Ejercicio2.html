<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <style>
        body {
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 2 (Listado Dinámico)</h1>
    <h2>José Antonio Segura Gómez</h2>
    <input type="text" id="nuevoItem">
    <button id="agregarItemBtn">Añadir a la lista</button>
    <ul id="lista"></ul>

    <script>
        const nuevoItemInput = document.getElementById('nuevoItem');
        const agregarItemBtn = document.getElementById('agregarItemBtn');
        const lista = document.getElementById('lista');

        agregarItemBtn.addEventListener('click', function () {
            const nuevoTexto = nuevoItemInput.value.trim(); // Obtener el valor del input sin espacios en blanco

            if (nuevoTexto !== '') {
                const nuevoItem = document.createElement('li'); // Crear un nuevo elemento li
                nuevoItem.textContent = nuevoTexto; // Establecer el texto del nuevo elemento
                lista.appendChild(nuevoItem); // Agregar el nuevo elemento a la lista
                nuevoItemInput.value = ''; // Limpiar el campo de entrada
            }
        });

        nuevoItemInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                agregarItemBtn.click(); // Hacer clic en el botón al presionar Enter
            }
        });
    </script>
</body>
</html>
