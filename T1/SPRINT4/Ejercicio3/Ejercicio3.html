<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 3</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url(https://images.alphacoders.com/581/581224.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      color: #ffffff;
      -webkit-text-stroke: 2px #000000;
    }

    h2 {
      color: #ffffff;
      -webkit-text-stroke: 1px #000000;
    }

    #pokemon-info {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
    }

    input, button {
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #ff3f3f;
      border-radius: 5px;
    }

    button {
      background-color: #ffffff;
      color: #000000;
      cursor: pointer;
    }

    #pokemon-row {
      display: flex;
      justify-content: center;
    }

    #pokemon-row .flex-item {
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Evoluciones y Habilidades</h1>
  <h2>José Antonio Segura Gómez</h2>
  <div id="pokemon-info">
    <input type="text" id="pokemon-input" placeholder="Nombre del Pokémon">
    <button id="search-button">Buscar Pokémon</button>
    <div id="pokemon-row" class="flex-container"></div>
    <div id="evolution-chain"></div>
    <div id="abilities-list"></div>
  </div>
  <script src="Ejercicio3.js"></script>
</body>
</html>
