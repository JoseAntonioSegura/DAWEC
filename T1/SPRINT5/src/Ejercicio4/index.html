<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: left;
      color: #333;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      position: relative;
    }

    li button {
      margin-left: 10px;
      padding: 6px 8px;
      font-size: 14px;
    }

    li button:hover {
      background-color: #ddd;
    }

    /* Estilos adicionales para la lista de tareas importantes */
    #listaTareasImportantes {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lista de Tareas</h1>
  <input type="text" id="nuevaTarea" placeholder="Nueva tarea">
  <button onclick="agregarNuevaTarea()">Agregar Tarea</button>
  <ul id="listaTareas"></ul>

  <!-- Contenedor para la lista de tareas importantes -->
  <h2>Tareas Importantes</h2>
  <ul id="listaTareasImportantes"></ul>

  <script src="Ejercicio4.js"></script>
</body>
</html>
