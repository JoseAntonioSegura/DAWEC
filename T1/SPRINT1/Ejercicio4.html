<!DOCTYPE html>
    <head>
        <title>Ejercicio 4</title>
        <script>
            let numeroDeEntrada = prompt("Introduzca a continuación un número: ");

            let numero1 = parseInt(numeroDeEntrada);

            console.log("Condicionales:");
            if(numero1 > 10){
                alert("El numero introducido " + numero1 + " es mayor de 10.");
            }else if(numero1 < 10){
                alert("El numero introducido " + numero1 + " es menor de 10.");
            }else{
                alert("El numero introducido " + numero1 + " es igual de 10.");
            }
        </script>
    </head>
    <body>
        <h1>Ejercicio 4</h1>
        <h2>José Antonio Segura Gómez</h2>
    </body>
</html>
