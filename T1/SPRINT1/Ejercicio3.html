<!DOCTYPE html>
    <head>
        <title>Ejercicio 3</title>
        <script>
            let numero1 = 14;
            let numero1Falso = "14";
            let numero2 = 47;
            let numero3 = 31;

            console.log("Comparaciones:");
            console.log("El número " + numero1 + " es igual al número " + numero2 + ": " + (numero1 == numero2));
            console.log("El número " + numero2 + " es igual al número " + numero3 + ": " + (numero2 === numero3));
            console.log("El número " + numero1 + " es igual al número falso " + numero1Falso + ": " + (numero1 == numero1Falso));
            console.log("El número " + numero1 + " es igual al número falso " + numero1Falso + ": " + (numero1 === numero1Falso));
            console.log("El número " + numero3 + " es diferente al número " + numero2 + ": " + (numero3 != numero2));
            console.log("El número " + numero2 + " es diferente al número " + numero2 + ": " + (numero2 !== numero2));
            console.log("El número " + numero1 + " es menor al número " + numero2 + ": " + (numero1 < numero2));
            console.log("El número " + numero2 + " es menor o igual al número " +  numero2 + ": " +  (numero2 <= numero2));
            console.log("El número " + numero3 + " es mayor al número " + numero1 + ": " + (numero3 > numero1));
            console.log("El número " + numero3 + " es mayor o igual al número " + numero2 + ": " + (numero3 >= numero2));
        </script>
    </head>
    <body>
        <h1>Ejercicio 3</h1>
        <h2>José Antonio Segura Gómez</h2>
    </body>
</html>
