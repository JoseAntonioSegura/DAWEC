<!DOCTYPE html>
    <head>
        <title>Ejercicio 1</title>
        <script>
            let numero = 1;
            let palabra = "Hola";
            let verdadero = false;
            let objeto1 = {
                primero:1,
                segundo:2
            };
            let nulo = null;
            let indefinido = undefined;

            console.log("A continuación estás son las siguientes variables:");
            console.log("Número = " + numero + " (tipo: " + typeof numero + ")");
            console.log("Palabra = " + palabra + " (tipo: " + typeof palabra + ")");
            console.log("Booleano = " + verdadero + " (tipo: " + typeof verdadero + ")");
            console.log("Objeto = " + objeto1.primero + ", " + objeto1.segundo + " (tipo: " + typeof objeto1 + ")");
            console.log("Nulo = " + nulo + " (tipo: " + typeof nulo + ")");
            console.log("Undefined = " + indefinido + " (tipo: " + typeof indefinido + ")");
        </script>
    </head>
    <body>
        <h1>Ejercicio 1</h1>
        <h2>José Antonio Segura Gómez</h2>
    </body>
</html>
