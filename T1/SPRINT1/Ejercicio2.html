<!DOCTYPE html>
    <head>
        <title>Ejercicio 2</title>
        <script>
            let numero1 = 10;
            let numero2 = 27;
            
            console.log("Operaciones:");
            console.log("Suma de " + numero1 + " + " + numero2 + " = " + (numero1 + numero2));
            console.log("Resta de " + numero1 + " - " + numero2 + " = " + (numero1 - numero2));
            console.log("Multiplicación de " + numero1 + " * " + numero2 + " = " + (numero1 * numero2));
            console.log("División de " + numero1 + " / " + numero2 + " = " + (numero1 / numero2));
            console.log("Módulo de " + numero1 + " % " + numero2 + " = " + (numero1 % numero2));
        </script>
    </head>
    <body>
        <h1>Ejercicio 2</h1>
        <h2>José Antonio Segura Gómez</h2>
    </body>
</html>
